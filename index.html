<!DOCTYPE html>
<html>
  <head>

    </div>
    <div class="karaoke-container" id="karaoke-container">

                เนื้อเพลงคาราโอเกะ

          </div>
        </div>

          <div class="lyric -roman">
            nuea-pleng-ka-ra-o-ke

          <div class="lyric-slider">
              <div class="lyric -roman -overlay">
                nuea-pleng-ka-ra-o-ke
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bower_components/dom-to-image/dist/dom-to-image.min.js"></script>
